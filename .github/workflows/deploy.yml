name: Deploy Protected Docs

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [rebuild-docs]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # --- NEW STEP STARTS HERE ---
      - name: Configure Git Credentials
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"
      # --- NEW STEP ENDS HERE ---

      - name: Clone Secondary Repo (For Python Code)
        # We can now simplify this command because of the step above!
        run: |
          mkdir -p child_repos
          git clone --depth 1 https://github.com/captainvoldemort/mkdocs-cloudflare-host-trial-1.git child_repos/repo_a

      - name: Deploy to GitHub Pages
        env:
          DOCS_PASSWORD: ${{ secrets.DOCS_PASSWORD }}
        run: mkdocs gh-deploy --force
